---
- name: Deploy infrastructure on AWS
  hosts: localhost
  connection: local
  vars_files:
    - group_vars/project_vars.yml
  tasks:
    - name: Create VPC
      amazon.aws.ec2_vpc_net:
        name: "{{ vpc_name }}"
        cidr_block: "{{ network }}"
        region: "{{ zone }}"
        state: present
        dns_hostnames: yes
        dns_support: yes
        multi_ok: no
        tags:
          Name: "{{ vpc_name }}"
      register: vpc

    - name: Add VPC definition to vars file
      ansible.builtin.lineinfile:
        path: group_vars/project_vars.yml
        regexp: "vpc_id: "
        line: "vpc_id: {{ vpc.vpc.id }}"
        state: present
        create: True

    - name: Ensure subnet is associated and added to vars file
      block:
        - name: Associate subnet to the VPC
          amazon.aws.ec2_vpc_subnet:
            state: present
            vpc_id: "{{ vpc.vpc.id }}"
            region: "{{ zone }}"
            cidr: "{{ subnet_cidr }}"
            map_public: yes
            az: "{{ subnet }}"
            resource_tags:
              Name: "{{ vpc_name }}"
            wait: yes
          register: subnet_result

        - name: Add subnet definition to vars file
          ansible.builtin.lineinfile:
            path: group_vars/project_vars.yml
            regexp: "subnet_id: "
            line: "subnet_id: {{ subnet_result.subnet.id }}"
            state: present
            create: True
      rescue:
        - name: Handle failure
          debug:
            msg: "Failed to associate subnet or add to vars file. Subnet association must complete before adding to vars file."
          failed_when: true

    - name: Create IGW
      amazon.aws.ec2_vpc_igw:
        vpc_id: "{{ vpc.vpc.id }}"
        region: "{{ zone }}"
        state: present
        tags:
          Name: "{{ vpc_name }}_igw"
      register: igw

    - name: Add IGW definition to vars file
      ansible.builtin.lineinfile:
        path: group_vars/project_vars.yml
        regexp: "igw_id: "
        line: "igw_id: {{ igw.gateway_id }}"
        state: present
        create: True

    - name: Route table for public Subnet
      ec2_vpc_route_table:
        vpc_id: "{{ vpc.vpc.id }}"
        region: "{{ aws_region }}"
        tags:
          Name: Public
        subnets:
          - "{{ subnet_result.subnet.id }}"
        routes:
          - dest: 0.0.0.0/0
            gateway_id: "{{ igw.gateway_id }}"
      register: public_route_table

    - name: Get user's public IP
      uri:
        url: https://api.ipify.org?format=json
        return_content: yes
      register: user_public_ip

    - name: Create security group
      amazon.aws.ec2_security_group:
        name: "{{ vpc_name }} VPC SG"
        description: "{{ vpc_name }} VPC SG"
        vpc_id: "{{ vpc.vpc.id }}"
        region: "{{ zone }}"
        state: present
        rules:
          - proto: tcp
            ports:
              - 80
              - 22
            cidr_ip: "{{ (user_public_ip.content | from_json).ip }}/32"
      register: sg

    - name: Create server
      amazon.aws.ec2_instance:
        image_id: "{{ aws_ubuntu_ami }}"
        wait: yes
        instance_type: "{{ Server_type }}"
        region: "{{ aws_region }}"
        key_name: "{{ keypair }}"
        volumes:
          - device_name: /dev/sda1
            ebs:
              volume_type: gp3
              volume_size: "{{ server_volume_size }}"
              delete_on_termination: true
        tags:
          Name: "{{ server_name }}"
          Environment: "{{ env }}"
        exact_count: 1
        wait_timeout: 600
        vpc_subnet_id: "{{ subnet_result.subnet.id }}"
        security_group: "{{ sg.group_id }}"
        network:
          assign_public_ip: yes
        state: running
        user_data: |
          #!/bin/bash
          apt-get update
          apt-get install -y python3 python3-pip
      register: ec2_instance

    - name: Wait for public IP to be assigned
      pause:
        seconds: 10

    - name: Get IP of instance
      amazon.aws.ec2_instance_info:
        instance_ids: "{{ ec2_instance.instances[0].instance_id }}"
        region: "{{ aws_region }}"
      register: ec2_info

    - debug: var=ec2_info.instances[0].public_ip_address

    - name: Add server public IP to application host group
      add_host:
        hostname: "{{ ec2_info.instances[0].public_ip_address }}"
        groups: app

    - name: Add Public IP definition to vars file
      ansible.builtin.lineinfile:
        path: group_vars/project_vars.yml
        regexp: "^server_ip: "
        line: "server_ip: {{ ec2_info.instances[0].public_ip_address }}"
        state: present
        create: True

    - name: Add server ID definition to vars file
      ansible.builtin.lineinfile:
        path: group_vars/project_vars.yml
        regexp: "^server_id: "
        line: "server_id: {{ ec2_info.instances[0].instance_id }}"
        state: present
        create: True

    - name: Wait for SSH to start using external IP
      wait_for:
        host: "{{ ec2_info.instances[0].public_ip_address }}"
        port: 22
        timeout: 300

    - name: Pause for Ubuntu user access after boot
      ansible.builtin.pause:
        seconds: 30

- name: Setup web server and deploy app
  hosts: app
  remote_user: ubuntu
  become: true
  gather_facts: False
  vars_files:
    - group_vars/docker.env

  tasks:
    - name: Add GPG key
      ansible.builtin.shell: wget -qO- https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -

    - name: Add Docker Repository
      ansible.builtin.apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu jammy stable
        state: present

    - name: Install Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: latest
        update_cache: true

    - name: Restart Docker service
      service:
        name: docker
        state: restarted
        enabled: yes

    - name: Copy SSH key for repo access
      copy:
        src: ~/.ssh/id_rsa
        dest: ~/.ssh/id_rsa
        mode: "0600"

    - name: Clone my app repo
      git:
        repo: git@github.com:shaharbaron/ProjectDev.git
        dest: /opt/app
        version: main
        key_file: ~/.ssh/id_rsa
        accept_hostkey: yes
        force: yes

    - name: Set execute permissions on install_osm.sh
      file:
        path: /opt/app/install_osm.sh
        mode: "0755"

    - name: Build docker image and push to DockerHub
      shell: "{{ item }}"
      args:
        chdir: /opt/app
      with_items:
        - docker login -u {{ docker_user }} -p {{ docker_token }}
        - docker build . -t {{ docker_user }}/pass_gen:latest
        - docker push {{ docker_user }}/pass_gen:latest

    - name: Start docker app
      shell: docker-compose up -d
      args:
        chdir: /opt/app

    - name: Get public IP from server
      shell: curl ident.me
      register: ip_address

    - debug:
        msg:
          - "Don't forget to change the HOST secret in GitHub to {{ ip_address.stdout }}"
          - "Your app is ready to go at http://{{ ip_address.stdout }}"
